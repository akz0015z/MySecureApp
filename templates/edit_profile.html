<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #cfe9ff, #a3d4ff);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        
        .navbar {
            width: 100%;
            background: #007bff; /* Blue */
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        
        .container {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            margin-top: 40px;
            margin-bottom: 40px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

       
        .footer {
            width: 100%;
            text-align: center;
            padding: 12px 0;
            font-weight: bold;
            color: black;
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

<div class="navbar">
    Secure Application Website
</div>

<div class="container">
    <h2>Edit Profile</h2>

    <form method="POST">
        {{ form.csrf_token }}
        {{ form.bio.label }}<br>
        {{ form.bio }}
        <button type="submit">Save</button>
    </form>

    <a href="/profile">Back</a>
</div>

<div class="footer">
    Developed by Mani, CA3
</div>

</body>
</html>
