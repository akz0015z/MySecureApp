<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #cfe9ff, #a3d4ff);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        
        .navbar {
            width: 100%;
            background: #007bff; 
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        
        .container {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            margin-top: 12px;
            background: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        
        .footer {
            width: 100%;
            text-align: center;
            padding: 12px 0;
            font-weight: bold;
            color: black;
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

<div class="navbar">
    Secure Application Website
</div>

<div class="container">
    <h2>Your Profile</h2>

    <p><strong>Username:</strong> {{ user['username'] }}</p>
    <p><strong>Bio:</strong> {{ user['bio'] }}</p>

    <a class="btn" href="/edit_profile">Edit Profile</a>
    <a class="btn" href="/logout">Logout</a>
</div>

<div class="footer">
    Developed by Mani, CA3
</div>

</body>
</html>
