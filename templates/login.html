<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffb3d9);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #ff4da6;
            color: white;
            border: none;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #ff1a8c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="error">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        {{ form.csrf_token }}

        {{ form.email.label }}<br>
        {{ form.email }}<br>

        {{ form.password.label }}<br>
        {{ form.password }}<br>

        <button type="submit">Login</button>
    </form>

    <a href="/register">Register</a>
</div>

</body>
</html>
