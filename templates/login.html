<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffb3d9);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        p {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            margin-left: 2px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff4da6;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 5px;
        }

        button:hover {
            background: #ff1a8c;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ff1a8c;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <p>{{ error|safe }}</p>

    <form method="POST">
        <label>Email:</label>
        <input name="email">

        <label>Password:</label>
        <input type="password" name="password">

        <button type="submit">Login</button>
    </form>

    <a href="/register">Register</a>
</div>

</body>
</html>
